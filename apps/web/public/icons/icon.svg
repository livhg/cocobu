<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#1f2937"/>

  <!-- Book Icon -->
  <g transform="translate(128, 128)">
    <!-- Book pages -->
    <rect x="32" y="16" width="192" height="240" rx="8" fill="#f3f4f6" stroke="#9ca3af" stroke-width="4"/>

    <!-- Book spine -->
    <rect x="16" y="16" width="24" height="240" rx="4" fill="#3b82f6"/>

    <!-- Pages effect -->
    <line x1="64" y1="64" x2="192" y2="64" stroke="#9ca3af" stroke-width="3" stroke-linecap="round"/>
    <line x1="64" y1="96" x2="192" y2="96" stroke="#9ca3af" stroke-width="3" stroke-linecap="round"/>
    <line x1="64" y1="128" x2="160" y2="128" stroke="#9ca3af" stroke-width="3" stroke-linecap="round"/>

    <!-- "叩" character stylized -->
    <text x="128" y="200" font-family="sans-serif" font-size="64" font-weight="bold" fill="#1f2937" text-anchor="middle">叩</text>
  </g>
</svg>
