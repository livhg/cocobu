<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>離線模式 - CocoBu 叩叩簿</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 32rem;
        width: 100%;
        padding: 2rem;
        text-align: center;
      }

      .icon {
        width: 4rem;
        height: 4rem;
        margin: 0 auto 1.5rem;
        stroke: #6b7280;
        stroke-width: 2;
        fill: none;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 0.5rem;
      }

      p {
        color: #6b7280;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }

      .features {
        background: #f9fafb;
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 1.5rem;
        text-align: left;
      }

      .features h2 {
        font-size: 0.875rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 0.75rem;
      }

      .features ul {
        list-style: none;
      }

      .features li {
        font-size: 0.875rem;
        color: #6b7280;
        padding: 0.25rem 0;
        padding-left: 1.5rem;
        position: relative;
      }

      .features li::before {
        content: '✓';
        position: absolute;
        left: 0;
        color: #10b981;
        font-weight: bold;
      }

      button {
        background: #1f2937;
        color: white;
        border: none;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        width: 100%;
        min-height: 44px;
      }

      button:hover {
        background: #374151;
      }

      button:active {
        background: #111827;
      }

      .retry-text {
        font-size: 0.875rem;
        color: #9ca3af;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg
        class="icon"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 2.25a9.75 9.75 0 00-9.75 9.75H.75"
        />
      </svg>

      <h1>目前處於離線模式</h1>
      <p>
        您目前沒有網路連線。CocoBu
        需要網路連線才能載入新內容和同步資料。
      </p>

      <div class="features">
        <h2>離線狀態下可以：</h2>
        <ul>
          <li>查看已快取的帳本資料</li>
          <li>瀏覽先前載入的頁面</li>
          <li>使用基本導航功能</li>
        </ul>
      </div>

      <button onclick="window.location.reload()">重新連線</button>

      <p class="retry-text">請檢查您的網路連線後再試一次</p>
    </div>

    <script>
      // Auto-retry when online
      window.addEventListener('online', () => {
        window.location.reload();
      });

      // Check connection periodically
      let retryCount = 0;
      const maxRetries = 3;

      function checkConnection() {
        if (navigator.onLine && retryCount < maxRetries) {
          retryCount++;
          fetch('/api/health', { method: 'HEAD' })
            .then(() => {
              window.location.reload();
            })
            .catch(() => {
              // Still offline, try again in 5 seconds
              setTimeout(checkConnection, 5000);
            });
        }
      }

      // Start checking after 2 seconds
      setTimeout(checkConnection, 2000);
    </script>
  </body>
</html>
